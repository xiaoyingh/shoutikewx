<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手提课</title>
<meta http-equiv="content-type" content="text/htm" charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../css/wxpublic/wxpublic.css"/>
<link rel="stylesheet" type="text/css" href="../css/wxmaterial.css"/>
<link rel="stylesheet" type="text/css" href="../dist/css/LArea.css"/>
<style type="text/css">
	.area_roll>div{
		height: 11rem;
	}
</style>
</head>
<body>
<div class="wx_wrap">
	<div class="my_mater">
		<form action="" method="post" id="mater_payform">
			<div class="rows first_rows">
				<div class="rows_phone">
					<b>手机号<span>*</span><strong id="errorcall">未绑定手机号</strong></b>
				    <p>未绑定</p>
			    	<i></i>
		        </div>
		        <a href="matertexts/materphone.html" class="txts"></a>
			</div>
			<div class="rows">
				<div class="rows_name">
			    	<b>姓名</b>
			    	<p>
			    		<input type="text" placeholder="" name="" class="mytext" />
			    	</p>
			    	<i></i>
			    </div>
			    <!--<a href="matertexts/matertexts.html" class="txts"></a>-->
			</div>
		    <div class="rows">
		    	<div class="rows_sex">
			    	<b>性别</b>
			    	<p>请选择</p>
			    	<i></i>
			    </div>
			    <select name="sex" class="selects" id="pay_sex">
			    	<option value="" disabled="disabled">请选择</option>
			    	<option value="男">男</option>
			    	<option value="女">女</option>
			    </select>
		    </div>
		    
		    <div class="rows">
		    	<div class="rows_map">
			    	<b>所在地<span>*</span><strong>请输入所在地</strong></b>
			    	<p>
			    		<!--<input id="demo1" type="text" readonly="" placeholder="选择城市"  value="广东省,深圳市,南山区"/>-->
			    		<input id="demo2" type="text" readonly placeholder="选择城市" class="mytext" />
			    	</p>
			    	<i></i>
			    </div>
			    <!--<input id="value1" type="hidden" value="20,234,504"/>-->
			    <input id="value2" type="hidden" />
		    </div>
		    
		    <div class="rows">
		    	<div class="rows_school">
			    	<b>学校<span>*</span><strong>请输入学校</strong></b>
			    	<p>
			    		<input type="text" name="" id="pay_school" class="mytext" value="" placeholder="" />
			    	</p>
			    	<i></i>
			    </div>
			    
		    </div>
		    
		    <div class="rows">
		    	<div class="rows_year">
			    	<b>年级<span>*</span><strong>请输入年级</strong></b>
			    	<p>请选择</p>
			    	<i></i>
			    </div>
			    <select name="" class="selects" id="pay_year">
			    	<option value="" disabled="disabled">请选择</option>
			    	<option value="一年级">一年级</option>
			    	<option value="二年级">二年级</option>
			    	<option value="三年级">三年级</option>
			    	<option value="四年级">四年级</option>
			    	<option value="五年级">五年级</option>
			    	<option value="六年级">六年级</option>
			    </select>
		    </div>
		    
		    <div class="rows last_rows">
		    	<div class="rows_class">
			    	<b class="error">班级<span>*</span><strong>请输入班级</strong></b>
			    	<p>
			    		<input type="text" name="" id="pay_class" class="mytext" value="" placeholder="" />
			    	</p>
			    	<i></i>
			    </div>
			    
		    </div>
			<input type="submit" value="完善资料，即可观看视频" id="mater_btnpay" class="mater_btn"/>
		</form>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="../jscript/jquery-2.0.3.js"></script>
