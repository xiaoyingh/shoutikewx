<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>手提课</title>
<meta http-equiv="content-type" content="text/htm" charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/wxpublic/wxpublic.css" />
<link rel="stylesheet" type="text/css" href="../../css/spokesman/wxtxover.css"/>
<link rel="stylesheet" type="text/css" href="../../css/spokesman/wxtxorder.css"/>
</head>
<body>
<div class="wx_wrap">
	<div class="ordernav">

	<div class="order_con" id="order_con">
		<!--课程明细-->
		<div class="order_list list_active">
			<div class="lists">
				<div class="list_head">
					<h5>
						<span>订单号：20171118146231510976783</span>
						<i>收益比例：30%</i>
					</h5>
					<p>下单时间：2017-11-18 13:25</p>
				</div>
			    <div class="list_con">
			    	<dl>
			    		<dt>
			    			<img src=""/>
			    		</dt>
			    		<dd>
			    			<h5>数学同步课堂</h5>
			    			<p>￥49</p>
			    		</dd>
			    	</dl>
			    </div>
			    <div class="list_foot">
			    	<span>可获得收益</span>
			    	<b>￥14.7</b>
			    </div>
			</div>
		</div>
		<!--VIP明细-->
		<div class="order_list">
			<div class="lists">
				<div class="list_head">
					<h5>
						<span>订单号：</span>

					<p>下单时间：2017-11-18 13:25</p>
				</div>
			    <div class="list_con">
			    	<ul>
			    		<li>VIP会员</li>
			    		<li>1个月</li>
			    		<li>￥99</li>
			    	</ul>
			    </div>
			    <div class="list_foot">
			    	<span>可获得收益</span>
			    	<b>￥14.7</b>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" src="../../js/wxpublic.js"></script>
<script type="text/javascript" src="../../jscript/jquery-2.0.3.js"></script>
<script type="text/javascript">
	$('#order_menu li').on('click',function(){
		$('#order_menu li').removeClass('order_active');
		$(this).addClass('order_active');
		$('#order_con .order_list').removeClass('list_active');
		$('#order_con .order_list').eq($(this).index()).addClass('list_active');
	});
</script>
